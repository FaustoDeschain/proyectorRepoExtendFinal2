    <menu>
   
        <h2>Formulario de registro</h2>
        
        <form class="formulario" action="show_data.html" target="_blank"> 
          
          <label for="firstname">Nombre: </label> <input type="text" name="firstname" placeholder="ingrese su nombre aqui..."> <br><br>
          <label for="lastname">Apellido: </label> <input type="text" name="lastname" placeholder="ingrese su apellido aqui..."> <br><br>
          <label for="street">Direccion: </label> <input type="text" name="address" placeholder="ingrese su direccion aqui..."> <br><br>
          <label for="city">Ciudad: </label> <input type="text" name="city" value="C.A.B.A."> <br><br>
          <label for="zipcode">Codigo postal: </label> <input type="text" name="zipcode" placeholder="ingrese su codigo postal aqui..."> 

          <br><br>
          
          <label for="birthDate">Fecha de Nacimiento (mm/dd/yyyy): </label> <input type="text" name="birthDate" > <br><br>
          
          <p>Genero: 
            
            <input type="radio" name="gender" value="hombre" checked>Hombre
            <input type="radio" name="gender" value="mujer">Mujer
            <input type="radio" name="gender" value="otro">Otro
          
          </p>
        
          <p>Estudios:
            
            <input type="checkbox" name="estudio" value="Primarios"> Primarios
            <input type="checkbox" name="estudio" value="Secundarios"> Secundarios
            <input type="checkbox" name="estudio" value="terciarios"> Terciarios
            <input type="checkbox" name="estudio" value="Universitarios"> Universitarios
            <input type="checkbox" name="estudio" value="Otros"> Otros
          
          </p>
          
          <input type="submit" value="Enviar">
        
        </form>
